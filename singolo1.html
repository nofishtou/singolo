<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="singolo1.css">
  <title>Singolo</title>
</head>
<body>
  <header>
    <div class="container">
      <div class="header-logo">
        <h1>SINGOLO<span class="header-logo-symbol">*</span></h1> 
      </div>
      <nav>
        <ul class="header-menu">
          <li class="header-menu-item"><a href="#">HOME</a></li>
          <li class="header-menu-item"><a href="#">SERVICES</a></li>
          <li class="header-menu-item"><a href="#">PORTFOLIO</a></li>
          <li class="header-menu-item"><a href="#">ABOUT</a></li>
          <li class="header-menu-item"><a href="#">CONTACT</a></li>
        </ul>
      </nav>
    </div>
  </header>
  <main>
    <section class="slider-block">
      <div class="container">
        <div class="arrow-cont"><i class="arrow arrow-left"></i></div>
        <div class="slide">
          <img class="phone-vertical" src="assets/img/iPhoneVertical.png" alt="iPhone in vertical position">
          <img class="phone-horizontal" src="assets/img/iPhoneHorizontal.png" alt="iPhone in vertical position">
        </div>
        <div class="arrow-cont"><i class="arrow arrow-right"></i></div>
      </div>
    </section>
  </main>
</body>
</html>
